<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <!-- 
            table
        caption: caption of table
        th: table headers
        tr: table row
        td: table data

        structured table
        ----
        * thead: table header section
        * tbody: table content section
        ----
         -->
        <table>
            <caption>hello my table</caption>
            <thead>
                <th>h1</th>
                <th>h2</th>
                <th>h3</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>1.10</td>
                    <td>2.71</td>
                    <td>3.14</td>
                </tr>
            </tbody>
        </table>

    </main>
    <footer></footer>

</body>
</html>
