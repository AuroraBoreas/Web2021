<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello world</h1>
    <p>
        <!-- 
        * controls: enable user to control(start, stop etc;); w/o it, user cant play; 
        * autoplay: autoplay once user loads this page
        * loop: auto loop again
        * poster: front cover
        -->
        <video src="cat.mp4" autoplay controls loop poster="OIP.jfif">cat video</video>
    </p>
</body>
</html>
