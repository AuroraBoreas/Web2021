<!-- document type is html -->
<!DOCTYPE html> 
<!-- html concent -->
<html>
<!-- head: for title(Tab name), meta, css -->
<head>
    <!-- w/p title, default value is ip address -->
    <title>hello world!</title>
    <!-- meta tags stores information for search engine like bing etc; -->
    <meta name="description" content="this is my website">
    <meta name="keywords" content="123123">
    <!-- web page will auto change width based on devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<!-- body tag for all contents u wanna to display -->
<body>
    hello world
</body>

</html>
